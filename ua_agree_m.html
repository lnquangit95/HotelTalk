<!DOCTYPE html>
<html>
<head>
	<title>User Agreement</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
    <link href="$Z/css_m/jquery.mobile-1.4.2.min.css?v=200724200642" rel="stylesheet" type="text/css">
    <link href="$Z/css_m/style.css?v=200724200642" rel="stylesheet" type="text/css">
    <link href="$Z/css_m/theme.css?v=200724200642" rel="stylesheet" type="text/css">
	<script src="$Z/js/jquery-1.8.2.min.js?v=200724200642"></script>
    <script src="$Z/js/jquery.mobile-1.4.2.min.js?v=200724200642"></script>
<script language="JavaScript">
var mp_idx = "$M";
var en_data_collect = "$D";
function initTask(){
	if(mp_idx=="preview"){
		$('#uamask').css('display','block');
	}else{
		$('#uamask').css('display','none');
	}
	$('#mp_idx').val(mp_idx);
	
	if(en_data_collect=='1'){	
		$('#user_name').addClass('error');
		$('#phone').addClass('error');
		$('#address').addClass('error');
		$('#email').addClass('error');
	}
}
/* close window function */
function doClose(){
	var r=confirm("The window will close.")
	if (r == true){
		window.opener=null;
		window.open("","_self");
		window.close();
	}
}
function submit(){
	var f1 = $("#user_name").val();
	var f2 = $("#phone").val();
	var f3 = $("#address").val();
	var f4 = $("#email").val();
	if((f1=="" || f2=="" || f3=="" || f4=="")&& (en_data_collect=='1')){
		alert("Please fill in personal information");
		return false;
	}
	else{
	var field = 5; /*If you want to change the number of fields, please rewrite field value.*/ 
	var lable = "";
	for(var i=1; i <= field; i++){
		lable += $("#"+i).text() + "!@#";
	}
	/*get label value*/
	$("#fieldname").val(lable);
	document.form.submit();
}
}

</script>
</head>
<body onload="initTask();">

<div data-role="page" class="zyxel zyxel_style1">

  	<div data-role="header" class="zyxel_header">
		<h1><img src="$Z/images_m/logo_70X20_white.png?v=200724200642" width="70" height="20" alt="logo"></h1>
 	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div class="zyxel_content">
            <h2 class="zyxel_title">Internet Access policy</h2>
            <div class="zyxel_blue_line"></div>
            
            <p class="agree_title_style">Filling out the form for Internet connection.</p>
            
            <div class="agree_note_box">
                <p>We will provide example for customer within html comment tag</p>
          	</div>
            
            <form name="form" action="/agree.cgi"  method="post">
                <label id="1" for="user_name" class="ui-hidden-accessible">User Name</label>
                <input type="text" name="field1" id="user_name" value=""  placeholder="Name" class="zyxel_input_style">
            
                <label id="2" for="phone" class="ui-hidden-accessible">Phone</label>
                <input type="tel" name="field2" id="phone" value=""  placeholder="Phone" class="zyxel_input_style">
                
                <label id="3" for="address" class="ui-hidden-accessible">Address</label>
          		<input type="text"s name="field3" id="address" value=""  placeholder="Address" class="zyxel_input_style">
                
                <label id="4" for="email" class="ui-hidden-accessible">E-mail</label>
                <input type="email" name="field4" id="email" value=""  placeholder="E-mail" class="zyxel_input_style">
            
                <label id="5" for="other" class="ui-hidden-accessible">other</label>
                <input type="text" name="field5" id="other" value=""  placeholder="other" class="zyxel_input_style">
            
                <div class="flow_hidden">
                
                    <fieldset class="ui-grid-a center_to_right_rwd2">
                        <div class="ui-block-a">
                            <div class="ui-input-btn ui-btn ui-corner-all ui-btn-icon-left ui-icon-check ui-nodisc-icon ui-btn-d">
                                Agree
                                <input id="Agree" type="button" data-enhanced="true" value="Agree"/>
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <a href="#" id="Disagree" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-delete ui-nodisc-icon ui-btn-f">Disagree</a>
                        </div>
                    </fieldset>
                <input type="hidden" name="agree" value="Agree"/>
				<input type="hidden" id="fieldname" name="fieldname" value=""/>
				<input type="hidden" id="mobile" name="mobile" value="1"/>
				<input type="hidden" id="mp_idx" name="mp_idx" value=""/>
                </div><!-- /lflow_hidden-->
            </form>
            
             <div class="switch"><a href="#" id="PC" class="desktop">View Desktop Version</a></div>
            
     	</div><!-- /zyxel_content -->
	</div><!-- /content -->
    <div id="uamask" class="uamask"></div>
</div><!-- /page -->
<script>
$(document).ready(function() {
    $('#PC').click(function(){
       window.location = "/redirect.cgi?arip=0.0.0.0&mobile=0";
    });
	$('#Disagree').click(function(){
		window.opener=null;
		window.open("","_self");
		window.close();
    });
	$('#Agree').click(function(){
		submit();
    });
	if(en_data_collect=='1'){
		$("#user_name").keyup(function(){
			if($("#user_name").val() != ''){
				$("#user_name").removeClass('error');
			}else{
				$("#user_name").addClass('error');
			}
		});
		$("#phone").keyup(function(){
			if($("#phone").val() != ''){
				$("#phone").removeClass('error');
			}else{
				$("#phone").addClass('error');
			}
		});
		$("#address").keyup(function(){
			if($("#address").val() != ''){
				$("#address").removeClass('error');
			}else{
				$("#address").addClass('error');
			}
		});
		$("#email").keyup(function(){
			if($("#email").val() != ''){
				$("#email").removeClass('error');
			}else{
				$("#email").addClass('error');
			}
		});		
	}
});
</script>
</body>
</html>
